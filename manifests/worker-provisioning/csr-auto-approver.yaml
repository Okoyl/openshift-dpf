---
# CSR Auto-Approver for Host Cluster Worker Nodes
# Automatically approves CSRs for BMH-provisioned workers that don't have Machine objects
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csr-approver
  namespace: openshift-machine-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csr-approver
rules:
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests/approval"]
  verbs: ["update"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["signers"]
  resourceNames:
  - "kubernetes.io/kubelet-serving"
  - "kubernetes.io/kube-apiserver-client-kubelet"
  - "kubernetes.io/kube-apiserver-client"
  verbs: ["approve"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: csr-approver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: csr-approver
subjects:
- kind: ServiceAccount
  name: csr-approver
  namespace: openshift-machine-api
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: csr-auto-approver
  namespace: openshift-machine-api
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: csr-approver
          containers:
          - name: approver
            image: registry.redhat.io/openshift4/ose-cli:latest
            command:
            - /bin/bash
            - -c
            - |
              echo "Checking for pending CSRs..."
              pending=$(oc get csr -o go-template='{{range .items}}{{if not .status}}{{.metadata.name}} {{end}}{{end}}' 2>/dev/null)
              if [ -n "$pending" ]; then
                for csr in $pending; do
                  oc adm certificate approve "$csr" && echo "Approved: $csr"
                done
              else
                echo "No pending CSRs"
              fi
          restartPolicy: OnFailure
